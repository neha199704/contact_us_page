<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>

    <div class="main">
        <h1>
            Get In Touch
        </h1>
        
        <h3>How can we help?</h3>

        <div class="form">
            <div class="form-group">
                <label for="email"> Contact Email</label>
                <input type="email" placeholder="user@glance-led.com">
            </div>
            <div  class="form-group">
                <label for="Phone Number">Phone Number</label>
                <input type="tel" id=" Phone Number" name="Phone Number" pattern="[0-9]{10}" placeholder="e.g. +1-212-456-7890" >
                
            </div>
            <div  class="form-group">
                <label for="name">Name</label>
                <input type="text" placeholder="John Doe">
            </div>
            <div  class="form-group">
                <label for="Select GLANCE LED Panel">Select GLANCE LED Panel</label>
                <select name="Select GLANCE LED 1 Panel" id="Select GLANCE LED 1 Panel">
                    <option value="My GLANCE LED 1">My GLANCE LED 1</option>
                    <option value="My GLANCE LED 2">My GLANCE LED 1</option>
                </select>
            </div>
            <div  class="form-group">
                <label for="Message"> Message</label>
                <textarea name="Message" id="Message" cols="20" rows="5" placeholder="Your Message"></textarea>
            </div>
            <div class="submit">
                <input type="submit" value="SUBMIT MESSAGE">
            </div>
        </div>
    </div>
</body>
</html>
